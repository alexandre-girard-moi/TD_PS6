<div class="card">
      <div *ngIf="quiz.theme === 'Sport'">
        <i class="fas fa-cat"></i>
      </div>
      <div *ngIf="quiz.theme === 'Actor'">
        <i class="fas fa-poop"></i>
      </div>
    <h2>
        {{quiz.name}}
    </h2>
  <h3>{{quiz.questions.length}} questions</h3>
  <p *ngIf="quiz.date">Date cr√©ation : {{quiz.date | date:'medium'}}</p>
    <button class="button-card" (click)="selectQuiz()">Select</button>
  <button class="button-card" (click)="deleteQuiz()">Delete</button>
  <a routerLink="/edit-quiz/{{quiz.id}}">Edit</a>
</div>
